<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="container_2">
      <picture class="contenedorImg"><img class="imgDesktop" src="./images/image-product-desktop.jpg" alt=""><img class="imgPerfume" src="./images/image-product-desktop.jpg" alt="perfume desktop"></picture>
      <section class="art">
        <div>
          <h3>PERFUME</h3>
        </div>
        <div>
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </div>
        <div>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer- Creator for the House of CHANEL.</p>
        </div>
        <div class="precios">
          <article class="primerPrecio">
          $149.99
          </article> 
          <article class="segundoPrecio">
            $169.99
          </article>
        </div>
        <button>
          <img class="carrito" src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>

      </section>

      </div>
  </div>

  

<footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
      
</footer>
    
</body>
</html>
